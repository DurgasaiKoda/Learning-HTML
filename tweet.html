<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/tweet.css" />
  </head>
  <body>
    <div class="tw-container-wrapper">
      <div class="tw-container">
        <div class="tw-header">
          <div class="tw-header-left">
            <div class="tw-icon-container">
              <img
                class="profile-picture"
                src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgdKpAljoiTi0PnLMGhMjztMN_bJXGEN5mD9MvV_b4Tn2wH4zxXNKzUEmbQLkjovhAfIcq0WHXRgbFevLYH_9tMnOKZExWh7s1wRI5yO9BuxWVVQsxpRX4pAKot7prx8dJf0pMMDqPLPYs/s1600/Twitter_Logo_WhiteOnBlue.png" />
            </div>
            <div class="tw-header-text">
              <div class="tw-main-text">
                <div class="tw-name">
                  <p>Twitter</p>
                </div>
                <img
                  class="tick-mark"
                  src="images/tick-mark-removebg-preview.png"
                  alt="tickmark" />
              </div>
                <p class="gray">@Twitter</p>
            </div>
          </div>
          <div class="tw-header-right">
            <img class= "options"src="https://images.icon-icons.com/2550/PNG/512/dots_horizontal_icon_152629.png" alt="options" />
          </div>
        </div>
        <div class="tw-content">
          <div class="tw-main-content">
            <div class="content-text">
              <p class="font">
                if you see an edited Tweet it's because we're testing the edit
                button
              </p>
            </div>
            <div class="text-continuation">
              <p class="font">this is happening and you'll be okay</p>
            </div>
          </div>
          <div class="tw-sub-content gray font-sm">
            <div class="time">
              <p>8:40AM  •</p>
            </div>
            <div class="date">
              <p>Sep 1, 2022 •</p>
            </div>
            <div class="name">
              <p>Srinklr</p>
            </div>
          </div>
        </div>

        <div class="tw-footer font-sm">
          <div class="footer1">
            <div class="number1">
              <p>48.8K</p>
            </div>
            <div class="text1 gray">
              <p>Retweets</p>
            </div>
          </div>
          <div class="footer2">
            <div class="number2">
              <p>58.9K</p>
            </div>
            <div class="text2 gray">
              <p>Quote Tweets</p>
            </div>
          </div>
          <div class="footer3">
            <div class="number3">
              <p>368.2K</p>
            </div>
            <div class="text3 gray">
              <p>Likes</p>
            </div>
          </div>
        </div>
        <div>
          <p>New Feature</p>
        </div>
      </div>
    </div>
  </body>
</html>
