<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online shopping</title>
    <link rel="stylesheet" href="styles/shopping-card.css" />
  </head>
  <body>
      <div class="container">
      <div class="shopping-card">
        <div class="card-header">
          <img
            class="shopping-img"
            src="images/shopping (2).jpg"
            alt="shopping-picture" />
        </div>
        <div class="card-body">
          <div class="content-top">
            <div class="content-top-left">
              <p class="font-bold">Fun Friday Fashion</p>
              <p class="font-bold">Sale - Shopping</p>
              <p class="light-gray font-sm mt-5">10 Apr 2025</p>
              <div class="content-center">
                <div class="badge">
                  <p class="font-sm">Fun</p>
                </div>
                <div class="badge">
                  <p class="font-sm">Fashion</p>
                </div>
                <div class="badge">
                  <p class="font-sm">Sale</p>
                </div>
              </div>
            </div>
            <div class="content-top-right light-gray">
              <p class="font-sm">140 Views</p>
              <p class="font-sm">Posted 5 hrs ago</p>
            </div>
          </div>
          <div class="content-bottom">
            <div class="content-bottom-left">
                <p class="font-sm">You Earn</p>
                <p class="font-bold">Rs 12,000</p>
            </div>
            <div class="content-bottom-right">
                <img width="20" height="20" src="images/user-tick.png" alt="profile-icon" />
                <p class="font-medium">I'm interested</p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="footer-top">
            <p class="light-gray font-sm">Our Expectation</p>
          </div>
          <div class="footer-bottom">
            <div class="footer-flex">
              <div class="footer-flex-top">
                <img width="10" height="10" src="https://cdn-icons-png.freepik.com/512/2774/2774806.png" alt="image" />
                <p class="light-gray font-sm">10</p>
              </div>
              <p class="light-gray font-sm">Image Post</p>
            </div>
            <div class="footer-flex">
              <div class="footer-flex-top">
                <img width="10" height="10" src="https://icons.veryicon.com/png/o/miscellaneous/text-editing-icon/video-91.png" alt="video" />
                <p class="light-gray font-sm">03</p>
              </div>
              <p class="light-gray font-sm">Video Post</p>
            </div>
            <div class="footer-flex">
              <div class="footer-flex-top">
                <img width="15" height="10" src="images/views-icon.png" alt="views img" />
                <p class="light-gray font-sm">100</p>
              </div>
              <p class="light-gray font-sm">Views</p>
            </div>
            <div class="footer-flex">
              <div class="footer-flex-top">
                <img width="15" height="15" src="images/click-icon.png" alt="clicks img" />
                <p class="light-gray font-sm">03</p>
              </div>
              <p class="light-gray font-sm">Clicks</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
