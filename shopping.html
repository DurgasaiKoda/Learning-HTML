<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online shopping</title>
    <link rel="stylesheet" href="styles/shopping.css" />
  </head>
  <body>
    <div class="container">
      <div class="shopping-card">
        <div class="card-header">
          <img class="shopping-img" src="images/shopping (2).jpg" alt="shopping-picture" />
        </div>
        <div class="card-body">
          <div class="content-top">
            <div class="content-top-left">
              <p class="font-bold">Fun Friday Fashion</p>
              <p class="font-bold">Sale-Shopping</p>
              <p class="size-small light-gray">10 Apr 2025</p>
              <div class="content-center top-margin">
                <div class="badge small-size light-gray">
                  <p>Fun</p>
                </div>
                <div class="badge small-size light-gray">
                  <p>Fashion</p>
                </div>
                <div class="badge small-size light-gray">
                  <p>Sale</p>
                </div>
              </div>
            </div>
            <div class="content-top-right">
              <p class="size-small light-gray">140Views</p>
              <p class="size-small light-gray">Posted 5 hrs ago</p>
            </div>
          </div>

          <div class="content-bottom">
            <div class="content-bottom-left">
              <div class="bottom-left1">
                <p class="size-small mint-gray">You Earn</p>
              </div>
              <div class="bottom-left2">
                <p>Rs 12,000</p>
              </div>
            </div>
            <div class="content-bottom-right">
              <img
                width="17px"
                height="17px"
                src="images/user-tick.png"
                alt="profile-icon" />
              <div class="text">
                <p class="add-background">I'm interested</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="footer-top light-gray size-small">
            <p class="bottom-margin" >Our Expectation</p>
          </div>
          <div class="footer-bottom flex">
            <div class="image-post">
              <div class="image-top flex-row">
                <img height="10" width="10" src="https://cdn-icons-png.freepik.com/512/2774/2774806.png" alt="image" />
                <p class="light-gray size-small">10</p>
              </div>
                <p class="light-gray size-small ">Image Post</p>
            </div>
            <div class="video-post">
              <div class="video-top flex-row">
                <img  height="10" width="10" src= "https://icons.veryicon.com/png/o/miscellaneous/text-editing-icon/video-91.png"alt="video" />
                <p class="light-gray size-small">03</p>
              </div>
                <p class="light-gray size-small ">Video Post</p>
            </div>
            <div class="views">
              <div class="view-top flex-row">
                <img  height="10" width="10" src="images/views-icon.png" alt="views img" />
                <p class="light-gray size-small">100</p>
              </div>
                <p class="light-gray size-small ">Views</p>
            </div>
            <div class="clicks">
              <div class="clicks-top flex-row">
                <img  height="10" width="10"  src="images/click-icon.png" alt="clicks img" />
                <p class="light-gray size-small">03</p>
              </div>
                <p class="light-gray size-small ">Clicks</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
